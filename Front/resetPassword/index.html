<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resetPasswordCss.css">
</head>
<body>



        <div class="content">

             <div class="center">

                <div class="header">

                    <h3 id="headerReset">Reset Password</h3><br>

                </div>

                <form action="" id="resetForm">
                    <div class="resetInput"> 

                     <input type="text" id="username" placeholder="Kullanıcı Adı veya E-posta Giriniz" required><br><br>

                    </div>
                  
                    <div class="submitReset">  
                        
                        <input type="submit" id="send" value="Şifre Sıfırlama">

                    </div>

                    <div class="loginReturn">
                        <a href="" class="loginBack">Login</a>

                    </div>
                  

                </form>

            </div>
        </div>
  

</body>
</html>
